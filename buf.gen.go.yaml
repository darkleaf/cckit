# The version of the generation template.
# Required.
# The only currently-valid value is v1beta1.
version: v1beta1

# The plugins to run.
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative

  - name: go-grpc
    out: .
    opt:
      - paths=source_relative

  - name: govalidators
    out: .
    opt:
      - paths=source_relative

  - name: openapiv2
    out: .
    opt:
      - logtostderr=true

  - name: grpc-gateway
    out: .
    opt:
      - logtostderr=true
      - paths=source_relative